<p>模块</p>
<pre>
就是mvc：
    狭义的定义：每一个js都是一个模块
    nodejs中，一个js文件中的变量和函数，都只在这个文件内部生效。当需要从模块
    外部引用这些变量函数时，必须使用exports对象进行暴露。使用require（）命令引用这个js文件
</pre>
<code>
    通常，单个暴露可以这样写：
    exports.name='websong'
    或者使用module
    var people={
       ...
    }
    module.exports=people;
</code>
